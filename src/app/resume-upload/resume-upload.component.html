<div class="resume-upload-container">
  <label class="form-label fw-bold mb-2">
    <i class="bi bi-cloud-upload me-2"></i>Upload Resumes
  </label>
  <p class="text-muted small mb-3">Upload PDF resumes to be evaluated against the job description</p>
  
  <div
    class="upload-area border border-2 rounded p-5 text-center mb-3"
    [style.border-style]="'dashed'"
    [class.border-primary]="isDragging"
    [class.bg-light]="isDragging"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="triggerFileInput()"
    style="cursor: pointer; transition: all 0.3s ease;"
  >
    <input
      type="file"
      id="file-input"
      accept=".pdf,application/pdf"
      multiple
      (change)="onFileSelected($event)"
      style="display: none"
    />
    
    <div class="upload-content">
      <i class="bi bi-cloud-upload display-4 text-muted mb-3"></i>
      <h5 class="mb-2">Drag & Drop Resumes Here</h5>
      <p class="text-muted mb-1">or click to browse</p>
      <p class="text-muted small"><i class="bi bi-file-pdf me-1"></i>PDF files only</p>
    </div>
  </div>
  
  <div *ngIf="uploadedFiles.length > 0" class="uploaded-files mt-3">
    <h6 class="fw-bold mb-2"><i class="bi bi-list-ul me-2"></i>Uploaded Files:</h6>
    <ul class="list-group">
      <li *ngFor="let file of uploadedFiles" class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          <i class="bi bi-file-pdf text-danger me-2"></i>
          <span>{{ file }}</span>
        </span>
        <span *ngIf="uploadProgress[file]" class="badge bg-warning text-dark">
          <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
          Uploading...
        </span>
        <span *ngIf="!uploadProgress[file]" class="badge bg-success">
          <i class="bi bi-check-circle me-1"></i>Uploaded
        </span>
      </li>
    </ul>
  </div>
  
  <div *ngIf="successMessage" class="alert alert-success mt-3 mb-0" role="alert">
    <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0" role="alert">
    <i class="bi bi-exclamation-circle me-2"></i>{{ errorMessage }}
  </div>
</div>
