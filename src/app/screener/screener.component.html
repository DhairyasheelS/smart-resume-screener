<div class="screener-container">
  <!-- Header -->
  <header class="bg-primary text-white py-4 shadow">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="h3 mb-0">
            <i class="bi bi-file-earmark-person me-2"></i>Smart Resume Screener
          </h1>
          <p class="mb-0 small opacity-75">AI-Powered Candidate Shortlisting Engine</p>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-light btn-sm" (click)="navigateToHome()">
            <i class="bi bi-house me-1"></i>Home
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="py-4">
    <div class="container-fluid">
      <div class="row g-4">
        <!-- Job Description Section -->
        <div class="col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-info text-white">
              <h5 class="card-title mb-0">
                <i class="bi bi-file-text me-2"></i>Job Description
              </h5>
            </div>
            <div class="card-body">
              <app-job-description (descriptionSubmitted)="onDescriptionSubmitted()"></app-job-description>
            </div>
          </div>
        </div>

        <!-- Resume Upload Section -->
        <div class="col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-success text-white">
              <h5 class="card-title mb-0">
                <i class="bi bi-cloud-upload me-2"></i>Upload Resume
              </h5>
            </div>
            <div class="card-body">
              <app-resume-upload (resumeUploaded)="onResumeUploaded()"></app-resume-upload>
            </div>
          </div>
        </div>

        <!-- Results Section -->
        <div class="col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-warning text-dark">
              <h5 class="card-title mb-0">
                <i class="bi bi-graph-up me-2"></i>Ranked Results
              </h5>
            </div>
            <div class="card-body">
              <app-results></app-results>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center text-muted">
          <small>Powered by AI â€¢ Streamline your recruitment process</small>
        </div>
      </div>
    </div>
  </footer>
</div>
